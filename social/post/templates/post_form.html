{% extends "post/post_base.html" %}
{% load bootstrap5 %}
{% block post-content %}
  <h1>Create New Post </h1>
  <form id="postForm" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn btn-primary btn-large">
  </form>
{% endblock %}
